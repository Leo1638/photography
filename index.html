<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Your Name</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { font-weight: 300; letter-spacing: 2px; text-align: center; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 40px auto;
        }
        .gallery img {
            width: 100%;
            height: 400px;
            object-fit: cover; /* Keeps images uniform */
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <h1>GALLERY</h1>
    <div class="gallery">
        <img src="path/to/your/photo1.webp" alt="Esports Event">
        <img src="path/to/your/photo2.webp" alt="Night Street">
        </div>
</body>
</html>
