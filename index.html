<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio | Your Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sticky-nav">
        <div class="logo">PHOTOGRAPHY</div>
        <div class="links">
            <a href="#esports">Esports</a>
            <a href="#street">Street</a>
            <a href="#nature">Nature</a>
        </div>
    </nav>

    <main>
        <section id="esports">
            <h2>Esports & Action</h2>
            <div class="gallery-grid">
                <figure>
                    <img src="images/match1.webp" alt="Championship Finals - Stage Lights" data-full="images/match1.webp">
                    <figcaption>Grand Finals 2025</figcaption>
                </figure>
                <figure>
                    <img src="images/player.webp" alt="Pro Player Focus" data-full="images/player.webp">
                    <figcaption>Concentration</figcaption>
                </figure>
            </div>
        </section>

        <section id="street">
            <h2>Street & Low Light</h2>
            <div class="gallery-grid">
                <figure>
                    <img src="images/street1.webp" alt="Rainy Night in the City" data-full="images/street1.webp">
                    <figcaption>Neon Reflections</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Enlarged view">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
